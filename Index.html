<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brain Display</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#999, #ccc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }.header {
        font-size: 2em;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .display-panel {
        background: #e0e0e0;
        border: 2px solid #777;
        border-radius: 15px;
        padding: 30px;
        width: 90%;
        max-width: 400px;
        box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    }

    .reading {
        font-size: 1.5em;
        margin: 10px 0;
    }

    .label {
        font-weight: bold;
    }

    .status {
        margin-top: 20px;
        padding: 10px;
        background: #d0ffd0;
        border: 1px solid #3c763d;
        border-radius: 8px;
        font-weight: bold;
        text-align: center;
    }
</style>

</head>
<body><div class="header">The Brain</div>

<div class="display-panel">
    <div class="reading"><span class="label">Current Temp:</span> <span id="temp">--</span>°F</div>
    <div class="reading"><span class="label">Current Humidity:</span> <span id="humidity">--</span>%</div>
    <div class="reading"><span class="label">Target Temp:</span> <span id="setTemp">--</span>°F</div>
    <div class="reading"><span class="label">Target Humidity:</span> <span id="setHumidity">--</span>%</div>

    <div class="status" id="systemStatus">Idle</div>
</div>

<script>
    function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function updateDisplay() {
        const temp = getRandom(58, 65);
        const humidity = getRandom(54, 64);
        const setTemp = 60;
        const setHumidity = 58;

        document.getElementById('temp').innerText = temp;
        document.getElementById('humidity').innerText = humidity;
        document.getElementById('setTemp').innerText = setTemp;
        document.getElementById('setHumidity').innerText = setHumidity;

        const status = document.getElementById('systemStatus');
        if (temp > setTemp + 2) {
            status.innerText = "Cooling...";
            status.style.backgroundColor = "#d0e8ff";
            status.style.borderColor = "#337ab7";
        } else if (temp < setTemp - 2) {
            status.innerText = "Heating...";
            status.style.backgroundColor = "#ffe0e0";
            status.style.borderColor = "#d9534f";
        } else {
            status.innerText = "Idle";
            status.style.backgroundColor = "#d0ffd0";
            status.style.borderColor = "#3c763d";
        }
    }

    setInterval(updateDisplay, 3000);
    updateDisplay();
</script>

</body>
</html>
