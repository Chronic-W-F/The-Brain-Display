<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Brain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #a9a9a9, #c0c0c0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .card {
      background-color: #eee;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
    }
    .idle {
      background-color: #c6f6d5;
    }
    .cooling {
      background-color: #bee3f8;
    }
    .heating {
      background-color: #fed7d7;
    }
    .controls {
      margin-top: 20px;
    }
    .control-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
      margin-right: 10px;
    }
    .adjust-buttons {
      display: flex;
      gap: 5px;
    }
    .adjust-buttons button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
    }
    .temp-increase {
      background-color: #ff6666; /* Red */
    }
    .temp-decrease {
      background-color: #66b3ff; /* Blue */
    }
    .humidity-increase {
      background-color: #66ff66; /* Green */
    }
    .humidity-decrease {
      background-color: #ffff99; /* Yellow */
    }
  </style>
</head>
<body>
  <h1>The Brain</h1>

  <div class="card">
    <div>
      <p><strong>Current Temp:</strong> 61°F</p>
      <p><strong>Current Humidity:</strong> 54%</p>
    </div>

    <div class="status cooling">Cooling...</div>

    <div class="controls">
      <div class="control-row">
        <span class="label">Target Temp: 60°F</span>
        <div class="adjust-buttons">
          <button class="temp-increase">+</button>
          <button class="temp-decrease">-</button>
        </div>
      </div>

      <div class="control-row">
        <span class="label">Target Humidity: 58%</span>
        <div class="adjust-buttons">
          <button class="humidity-increase">+</button>
          <button class="humidity-decrease">-</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
