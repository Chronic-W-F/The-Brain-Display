<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Brain Display</title>
  <style>
    body {
      background: linear-gradient(to bottom, #d3d3d3, #c0c0c0);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .container {
      background: #f0f0f0;
      padding: 30px;
      border-radius: 30px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-top: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .reading {
      font-size: 22px;
      margin: 8px 0;
      font-weight: bold;
    }
    .status {
      margin: 10px auto;
      padding: 10px;
      font-size: 20px;
      width: 90%;
      border-radius: 12px;
    }
    .idle {
      background-color: #ddd;
    }
    .cooling {
      background-color: #add8e6;
    }
    .heating {
      background-color: #f08080;
    }
    .alert {
      margin-top: 10px;
      background-color: #ff7f7f;
      color: white;
      font-weight: bold;
      padding: 8px;
      border-radius: 15px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .alarm {
      margin-top: 8px;
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      padding: 8px;
      border-radius: 15px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .controls {
      margin-top: 20px;
    }
    .target-label {
      font-size: 20px;
      font-weight: bold;
    }
    .adjust-buttons {
      margin-top: 5px;
    }
    button {
      width: 40px;
      height: 40px;
      margin: 2px;
      border: none;
      font-size: 20px;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .red {
      background-color: #ff5c5c;
    }
    .blue {
      background-color: #4f8cff;
    }
    .green {
      background-color: #4caf50;
    }
    .yellow {
      background-color: #ffeb3b;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>The Brain</h1>
  <div class="container">
    <div class="reading" id="temp">Current Temp: 58°F</div>
    <div class="reading" id="humidity">Current Humidity: 57%</div>
    <div class="status idle" id="status">Idle</div>

    <div id="alert" class="alert" style="display:none;">ALERT! Temp and/or Humidity Out of Range!</div>
    <div id="alarm" class="alarm" style="display:none;">ALARM: Temp and/or Humidity!</div>

    <div class="controls">
      <div class="target-label">
        Target Temp: <span id="target-temp">60</span>°F
      </div>
      <div class="adjust-buttons">
        <button class="red" onclick="adjustTarget('temp', 1)">+</button>
        <button class="blue" onclick="adjustTarget('temp', -1)">-</button>
      </div>

      <div class="target-label" style="margin-top:15px;">
        Target Humidity: <span id="target-humidity">58</span>%
      </div>
      <div class="adjust-buttons">
        <button class="green" onclick="adjustTarget('humidity', 1)">+</button>
        <button class="yellow" onclick="adjustTarget('humidity', -1)">-</button>
      </div>
    </div>
  </div>

  <script>
    let currentTemp = 58;
    let currentHumidity = 57;
    let targetTemp = 60;
    let targetHumidity = 58;

    function updateDisplay() {
      document.getElementById('temp').textContent = `Current Temp: ${currentTemp}°F`;
      document.getElementById('humidity').textContent = `Current Humidity: ${currentHumidity}%`;
      document.getElementById('target-temp').textContent = targetTemp;
      document.getElementById('target-humidity').textContent = targetHumidity;

      let statusEl = document.getElementById('status');

      // Determine status
      if (currentTemp > targetTemp) {
        statusEl.textContent = "Cooling...";
        statusEl.className = "status cooling";
      } else if (currentTemp < targetTemp) {
        statusEl.textContent = "Heating...";
        statusEl.className = "status heating";
      } else {
        statusEl.textContent = "Idle";
        statusEl.className = "status idle";
      }

      // Show alert if outside tight range
      const tempDiff = Math.abs(currentTemp - targetTemp);
      const humidityDiff = Math.abs(currentHumidity - targetHumidity);

      if (tempDiff > 2 || humidityDiff > 3) {
        document.getElementById('alert').style.display = 'block';
      } else {
        document.getElementById('alert').style.display = 'none';
      }

      // Show alarm if way out
      if (tempDiff > 4 || humidityDiff > 5) {
        document.getElementById('alarm').style.display = 'block';
      } else {
        document.getElementById('alarm').style.display = 'none';
      }
    }

    function adjustTarget(type, amount) {
      if (type === 'temp') {
        targetTemp += amount;
      } else if (type === 'humidity') {
        targetHumidity += amount;
      }
      updateDisplay();
    }

    function randomizeReadings() {
      // Randomly adjust temp and humidity by -2, -1, 0, +1, +2
      currentTemp += Math.floor(Math.random() * 5) - 2;
      currentHumidity += Math.floor(Math.random() * 5) - 2;

      // Clamp reasonable bounds
      currentTemp = Math.max(40, Math.min(80, currentTemp));
      currentHumidity = Math.max(30, Math.min(90, currentHumidity));

      updateDisplay();
    }

    // Start the simulation
    updateDisplay();
    setInterval(randomizeReadings, 10000); // Every 10 seconds
  </script>
</body>
</html>
